<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f5;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 0;
      }

      header {
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
        padding: 20px 0;
        margin-bottom: 0;
      }

      header h1 {
        font-weight: 300;
        font-size: 32px;
        color: #333;
        margin: 0;
      }

      .main-container {
        background: white;
        max-width: 700px;
        margin: 40px auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .stats-bar {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        background: #fafafa;
        border-bottom: 1px solid #e0e0e0;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 24px;
        font-weight: 600;
        color: #333;
      }

      .stat-label {
        font-size: 12px;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .input-section {
        padding: 30px;
        border-bottom: 1px solid #e0e0e0;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
      }

      #task {
        border: 2px solid #e0e0e0;
        border-radius: 4px;
        padding: 12px 15px;
        font-size: 15px;
        transition: border 0.2s;
      }

      #task:focus {
        outline: none;
        border-color: #333;
      }

      .btn-add {
        background: #333;
        border: none;
        border-radius: 4px;
        padding: 12px 25px;
        color: white;
        font-weight: 500;
        transition: background 0.2s;
        white-space: nowrap;
      }

      .btn-add:hover {
        background: #000;
      }

      .priority-selector {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .priority-btn {
        flex: 1;
        padding: 8px;
        border: 1px solid #e0e0e0;
        background: white;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .priority-btn.active {
        border-width: 2px;
      }

      .priority-btn.low.active {
        border-color: #4caf50;
        color: #4caf50;
      }

      .priority-btn.medium.active {
        border-color: #ff9800;
        color: #ff9800;
      }

      .priority-btn.high.active {
        border-color: #f44336;
        color: #f44336;
      }

      .filter-bar {
        display: flex;
        gap: 0;
        padding: 15px 30px;
        border-bottom: 1px solid #e0e0e0;
        background: white;
      }

      .filter-btn {
        flex: 1;
        padding: 8px 15px;
        border: none;
        background: transparent;
        color: #888;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
        border-bottom: 2px solid transparent;
      }

      .filter-btn.active {
        color: #333;
        border-bottom-color: #333;
      }

      #taskList {
        list-style: none;
        padding: 0;
        margin: 0;
        min-height: 200px;
      }

      .task-item {
        display: flex;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s;
      }

      .task-item:hover {
        background: #fafafa;
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
        color: #999;
      }

      .task-checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid #e0e0e0;
        border-radius: 50%;
        margin-right: 15px;
        cursor: pointer;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .task-checkbox:hover {
        border-color: #333;
      }

      .task-item.completed .task-checkbox {
        background: #333;
        border-color: #333;
        position: relative;
      }

      .task-item.completed .task-checkbox::after {
        content: "✓";
        position: absolute;
        color: white;
        font-size: 14px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .task-priority {
        width: 4px;
        height: 22px;
        border-radius: 2px;
        margin-right: 12px;
        flex-shrink: 0;
      }

      .task-priority.low {
        background: #4caf50;
      }

      .task-priority.medium {
        background: #ff9800;
      }

      .task-priority.high {
        background: #f44336;
      }

      .task-content {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .task-text {
        flex: 1;
        font-size: 15px;
        color: #333;
        word-break: break-word;
      }

      .task-actions {
        display: flex;
        gap: 8px;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .task-item:hover .task-actions {
        opacity: 1;
      }

      .task-btn {
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
        padding: 5px;
        font-size: 16px;
        transition: color 0.2s;
      }

      .task-btn:hover {
        color: #333;
      }

      .task-btn.delete:hover {
        color: #f44336;
      }

      .clear-completed {
        text-align: center;
        padding: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .clear-btn {
        background: none;
        border: 1px solid #e0e0e0;
        padding: 10px 20px;
        border-radius: 4px;
        color: #888;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .clear-btn:hover {
        border-color: #333;
        color: #333;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #ccc;
      }

      .empty-state i {
        font-size: 60px;
        margin-bottom: 15px;
      }

      .empty-state p {
        font-size: 15px;
        margin: 0;
      }

      @media (max-width: 768px) {
        .input-wrapper {
          flex-direction: column;
        }

        .btn-add {
          width: 100%;
        }

        .task-actions {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">✓ Tasks</h1>
      </div>
    </header>

    <main>
      <div class="main-container">
        <!-- Stats Bar -->
        <div class="stats-bar">
          <div class="stat-item">
            <div class="stat-number" id="totalTasks">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="activeTasks">0</div>
            <div class="stat-label">Active</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="completedTasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
          <div class="input-wrapper">
            <input
              type="text"
              name="task"
              id="task"
              class="form-control"
              placeholder="Add a new task..."
            />
            <button type="button" class="btn btn-add" onclick="AddNewTask()">
              Add Task
            </button>
          </div>
          <div class="priority-selector">
            <button class="priority-btn low active" data-priority="low">
              <i class="bi bi-circle-fill"></i> Low
            </button>
            <button class="priority-btn medium" data-priority="medium">
              <i class="bi bi-circle-fill"></i> Medium
            </button>
            <button class="priority-btn high" data-priority="high">
              <i class="bi bi-circle-fill"></i> High
            </button>
          </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Task List -->
        <div id="taskList"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
          <i class="bi bi-check-circle"></i>
          <p>No tasks to show</p>
        </div>

        <!-- Clear Completed -->
        <div class="clear-completed" id="clearSection" style="display: none;">
          <button class="clear-btn" onclick="clearCompleted()">
            Clear Completed Tasks
          </button>
        </div>
      </div>
    </main>
    <!-- bootstrapJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
